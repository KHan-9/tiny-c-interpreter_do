name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: deps
      run: sudo apt-get -y update && sudo apt-get install make diff gcc readline-devel
    - name: make
      run: make
    - name: make test
      run: make test
